<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper and Scissors</h1>
    </header>
    <main class="container">
        <h2>First to reach 5 points win the game!</h2>
        <p class ="message"></p>
        <div class="arena-section">
            <div class="player-section">
                <img class = "img-arena-player" src ="question.png">
                <div class="player-info">
                    <p class="player-name">Player:</p>
                    <p class="player-score">0</p>
                </div>
            </div>
            <div class="computer-section">
                <img class = "img-arena-computer" src ="question.png">
                <div class="player-info">
                    <p class="computer-name">Computer:</p>
                    <p class="computer-score">0</p>
                </div>
            </div>
        </div>
        <div class="choices-container">
            <button class="btn-selector rock"><img class ="img" src="rock.png"></button>
            <button class="btn-selector paper"><img class ="img" src="paper.png"></button>
            <button class="btn-selector scissors"><img class ="img" src="scissors.png"></button>
        </div>
        <button class="again">Play again</button>
    </main>
    <!-- <footer>
        <div class="copyright">Made by Soufiane, Xardohr</div>
    </footer> -->
    <script src="index.js"></script>
</body>
</html>
